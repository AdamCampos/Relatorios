<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="divForm" name="divConteudoOverride">
        <h:form id="formTabela">
            <p:dataTable id="tabelaOO"
                         var="override" 
                         value="#{beanOO.listaResultado}"
                         widgetVar="widgetOverrides" 
                         emptyMessage="Nenhuma inibição encontrada para estes critérios."
                         filteredValue="#{override.listaFiltrada}"
                         scrollable="true"
                         scrollHeight="650">
                <p:column id="headerTag" 
                          headerText="Tag"
                          filterBy="#{override.tag}"
                          filterMatchMode="contains">
                    <h:outputText  value="#{override.tag}"/>
                </p:column>
                <p:column id="colHoraInibicao" headerText="Horário da Inibição">
                    <h:outputText value="#{override.tempoAtivadoStr}"/>
                </p:column >
                <p:column id="colMotivoInibicao" headerText="Motivo da Inibição">
                    <h:outputText value="#{override.motivoAtivadoStr}"/>
                </p:column>
                <p:column id="colTerminoOO" headerText="Previsão de Término do OO">
                    <h:outputText value="#{override.tempoRestanteStr}"/>
                </p:column>
                <p:column  id="colunaAtivos" headerText="Estado">
                    <h:outputText value="#{override.OOAtivoStr}"/>
                </p:column>
            </p:dataTable> 
        </h:form>
    </div>
</ui:composition>
